{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
{%include 'meta.html'%}
</head>

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="{% static 'images/logo.png'%}" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action="index.html" >
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="{% url 'signin' %}"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

     <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="{%static 'plugins/jquery/dist/jquery.min.js'%}"></script>
    <!-- Bootstrap 3.1 -->
    <script src="{%static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>
    <!-- Bootstrap Touchpin -->
    <script src="{%static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js'%}"></script>
    <!-- Instagram Feed Js -->
    <script src="{%static 'plugins/instafeed/instafeed.min.js'%}"></script>
    <!-- Video Lightbox Plugin -->
    <script src="{%static 'plugins/ekko-lightbox/dist/ekko-lightbox.min.js'%}"></script>
    <!-- Count Down Js -->
    <script src="{%static 'plugins/syo-timer/build/jquery.syotimer.min.js'%}"></script>

    <!-- slick Carousel -->
    <script src="{%static 'plugins/slick/slick.min.js'%}"></script>
    <script src="{%static 'plugins/slick/slick-animation.min.js'%}"></script>

    <!-- Google Mapl -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script type="text/javascript" src="{%static 'plugins/google-map/gmap.js'%}"></script>

    <!-- Main Js File -->
    <script src="{%static 'js/script.js'%}"></script>


  </body>
  </html>
